<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Battle Challenge</title>
  </head>
  <body>
    <header>
      <h1>Pure Css design patterns</h1>
    </header>
    <div class="artboard">
      <div class="art" id="art1">
        <div class="main">
          <div class="container">
            <div class="outer">
              <div class="inner">
                <div class="innermost"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="art" id="art2">
        <div class="main">
          <div class="box" id="first"></div>
          <div class="box" id="second"></div>
          <div class="box" id="third"></div>
          <div class="box" id="forth"></div>
        </div>
      </div>
      <div class="art" id="art3">
        <div class="main">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
        </div>
      </div>

      <div class="art" id="art4">
        <div class="main">
          <div class="box box1"></div>
          <div class="box box2"></div>
          <div class="box box3"></div>
        </div>
      </div>
      <div class="art" id="art5">
        <div class="main">
          <div class="quad">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
          </div>
        </div>
      </div>

      <div class="art" id="art6">
        <div class="main">
          <div class="canvas">
            <div class="leaf leaf1"></div>
            <div class="leaf leaf2"></div>
            <div class="leaf leaf3"></div>
          </div>
        </div>
      </div>

      <div class="art" id="art7">
        <div class="main">
          <div class="sticks">
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
          </div>
          <div class="base"></div>
          <div class="handle"></div>
        </div>
      </div>

      <div class="art" id="art8">
        <div class="main">
          <div class="box">
            <div class="rect-outer">
              <div class="rect">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="art" id="art9">
        <div class="main">
          <div class="circle circle1">
            <div class="circle-inner"></div>
          </div>
          <div class="cylinder cyl-left"></div>

          <div class="circle circle2">
            <div class="circle-inner mid"></div>
          </div>

          <div class="cylinder cyl-mid"></div>

          <div class="circle circle3">
            <div class="circle-inner"></div>
          </div>
          <div class="cylinder cyl-right"></div>
        </div>
      </div>

      <div class="art" id="art10">
        <div class="main">
          <div class="container">
            <div class="box"></div>
            <div class="circle"></div>
          </div>
          <div class="container container-mid">
            <div class="box box-mid"></div>
            <div class="circle"></div>
          </div>
          <div class="container container-right">
            <div class="box box-right"></div>
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
